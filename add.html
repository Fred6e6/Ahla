<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إدخال الأصناف | Ahla</title>

<script src="js/roleGuard.js"></script>

<style>
body {
  font-family: Tahoma;
  background: #f5f5f5;
  padding: 20px;
}

h2 {
  text-align: center;
}

table {
  width: 100%;
  background: white;
  border-collapse: collapse;
}

th {
  background: #9ccbc7;
  padding: 10px;
}

td {
  padding: 8px;
  text-align: center;
}

input {
  width: 100%;
  padding: 6px;
}

input[disabled] {
  background: #e9e9e9;
}

button {
  padding: 6px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.add { background: #6c757d; }
.edit { background: #ffc107; }
.delete { background: #dc3545; color: white; }
.logout { background: black; color: white; float: left; }
</style>
</head>

<body>

<button class="logout" onclick="logout()">خروج</button>

<h2>إدخال الأصناف</h2>

<table>
<thead>
<tr>
  <th>رقم الصنف</th>
  <th>اسم الصنف</th>
  <th>الوحدة</th>
  <th>الكمية</th>
  <th>السعر</th>
  <th>الإجمالي</th>
  <th>إجراء</th>
</tr>
</thead>
<tbody>
<tr>
  <td><input id="code"></td>
  <td><input disabled></td>
  <td><input value="حبة" disabled></td>
  <td><input id="qty" type="number" oninput="calcTotal()"></td>
  <td><input id="price" type="number" oninput="calcTotal()"></td>
  <td><input id="total" disabled></td>
  <td><button class="add" onclick="addItem()">إضافة</button></td>
</tr>
</tbody>
</table>

<br>

<table id="dataTable">
<thead>
<tr>
  <th>#</th>
  <th>رقم الصنف</th>
  <th>الوحدة</th>
  <th>الكمية</th>
  <th>السعر</th>
  <th>الإجمالي</th>
  <th>إجراء</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let data = JSON.parse(localStorage.getItem("ahla_data")) || [];
render();

function calcTotal() {
  const qty = +qtyInput.value;
  const price = +priceInput.value;
  if (qty && price) totalInput.value = qty * price;
}

const codeInput = document.getElementById("code");
const qtyInput = document.getElementById("qty");
const priceInput = document.getElementById("price");
const totalInput = document.getElementById("total");

function addItem() {
  if (!codeInput.value || !qtyInput.value || !priceInput.value) {
    alert("يرجى تعبئة جميع الحقول");
    return;
  }

  data.push({
    code: codeInput.value,
    unit: "حبة",
    qty: qtyInput.value,
    price: priceInput.value,
    total: qtyInput.value * priceInput.value
  });

  localStorage.setItem("ahla_data", JSON.stringify(data));
  clearInputs();
  render();
}

function render() {
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";

  data.forEach((item, i) => {
    const row = tbody.insertRow();
    row.innerHTML = `
      <td>${i + 1}</td>
      <td>${item.code}</td>
      <td>${item.unit}</td>
      <td>${item.qty}</td>
      <td>${item.price}</td>
      <td>${item.total}</td>
      <td>
        <button class="edit" onclick="editItem(${i})">تعديل</button>
        <button class="delete" onclick="deleteItem(${i})">حذف</button>
      </td>
    `;
  });
}

function editItem(i) {
  const item = data[i];
  codeInput.value = item.code;
  qtyInput.value = item.qty;
  priceInput.value = item.price;
  totalInput.value = item.total;
  data.splice(i, 1);
  localStorage.setItem("ahla_data", JSON.stringify(data));
  render();
}

function deleteItem(i) {
  if (!confirm("هل تريد الحذف؟")) return;
  data.splice(i, 1);
  localStorage.setItem("ahla_data", JSON.stringify(data));
  render();
}
</script>

<script src="js/auth.js"></script>

</body>
</html>
