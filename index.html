<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول | Ahla</title>

<style>
body {
  font-family: Tahoma;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: white;
  padding: 30px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
}

button {
  background: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

.error {
  color: red;
  text-align: center;
}
</style>
</head>

<body>

<div class="login-box">
  <h3 style="text-align:center">تسجيل الدخول</h3>

  <input id="username" placeholder="اسم المستخدم">
  <input id="password" type="password" placeholder="كلمة السر">

  <button onclick="login()">دخول</button>

  <div class="error" id="error"></div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
